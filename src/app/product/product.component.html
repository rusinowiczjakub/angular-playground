<div>
  
  <div [@loadAnimation]="products.length">
    <div (onloadstart)="log()" class="product" [@smoothFilter] *ngFor="let product of products | productFilter:term">
      <div class="product-card">
        <img src="http://via.placeholder.com/220x300"/>
        <div class="details">
          <div>{{ product.price }}</div>
          <div>{{ product.name }}</div>
        </div>
      </div>
    </div>
  </div>
  <!-- <i class="fa fa-chevron-right"></i> -->
</div>
